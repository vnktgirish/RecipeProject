<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous" th:href="@{/webjars/jquery/3.3.1-1/css/jquery-3.3.1.min.js}"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.js}"></script>

</head>
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="card card-primary">
				<div class="card-header text-white bg-info mb-2">
					<h1>Venkata Girish Yummy Recipe's</h1>
				</div>
				<div class="card-body text-white bg-info mb-2">
					<div class="table-responsive"
						th:if="${not #lists.isEmpty(recipes)}">
						<table class="table table-hover">
							<thead class="thead-inverse">
								<tr>
									<th>Id</th>
									<th>Description</th>
									<th>View Recipe</th>
									<th>Update Recipe</th>
									<th>Delete Recipe</th>
								</tr>
								<tr th:each="recipe: ${recipes}">
									<td th:text="${recipe.id}">1001</td>
									<td th:text="${recipe.description}">Enter the Dragon</td>
									<td><a href="#" class="text-white" th:href="@{'/recipe/'+${recipe.id}+'/show'}">View</a></td>
									<td><a href="#" class="text-white" th:href="@{'/recipe/'+${recipe.id}+'/update/'}">Update</a></td>
									<td><a href="#" class="text-white" th:href="@{'/recipe/'+${recipe.id}+'/delete/'}">Delete</a></td>
								</tr>
								<tr th:remove="all">
									<td>1002</td>
									<td>How to train your dragon</td>
									<td><a href="#" class="text-white">View</a></td>
								</tr>
								<tr th:remove="all">
									<td>1003</td>
									<td>Kung Fu Panda</td>
									<td><a href="#" class="text-white">View</a></td>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
